<!DOCTYPE html>

<html lang="en">

<head>

<title>Bootstrap Example</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <!--Indicators-->
            <ol class="carousel indicators">
            <li data-target="#mycarousel"  data-slide-to="0" class=active></li> 
             <li data-target="#mycarousel"  data-slide-to="1"></li>
             <li data-target="#mycarousel"  data-slide-to="2"></li> 
            </ol>
            <!--Wrapper for slides-->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="a-vibrant-cartoon-illustration-depicting-a-spaceship-traveling-through-outer-space-surrounded-by-colorful-planets-stars-and-nebulae-free-vector.jpg" alt="image 1">

                </div>
                <div class="item">
                    <img src="il_fullxfull.6233144364_918l.webp" alt="image 2">
                </div>
                <div class="item">
                    <img src="programming-code-coding-or-hacker-background-programming-code-icon-made-with-binary-code-virtual-tunnel-warp-made-with-digital-code-data-flow-illustration-vector.jpg" alt="coding">
                </div>
            </div>
            <!--Left and right controls-->
            <a class="left carousel-control" href="" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">next</span>
</a>
        </div>
    </div>
</body>
</html>
